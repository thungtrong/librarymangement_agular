<div id="content" class="col-6 offset-3">
    <h4>Tạo mới</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name"></label>
            <input [(ngModel)]="memberType.name" type="text" class="form-control" placeholder="Nhập loại thành viên"
                id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="description"></label>
            <textarea [(ngModel)]="memberType.description" type="text" multiple="true" class="form-control"
                placeholder="Nhập nội dung" id="description" name="description" required rows="5"></textarea>
        </div>

        <div class="form-group d-flex justify-content-end m-2">
            <button class="btn btn-primary" type="submit" id="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i>
                Tạo</button>
            <a (click)="goBack()" class="btn btn-default"><i class="fa fa-arrow-left" aria-hidden="true"></i> Quay
                Lại</a>
        </div>
    </form>
</div>
