<div class="col-6 offset-3">
    <h4>Cập Nhật</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title"></label>
            <input [(ngModel)]="memberType.name" type="text" class="form-control" placeholder="Nhập tiêu dề" id="title"
                name="title" required>
        </div>

        <div class="form-group">
            <label for="body"></label>
            <textarea [(ngModel)]="memberType.description" type="text" multiple="true" class="form-control"
                placeholder="Nhập nội dung" id="body" name="body" required rows="5"></textarea>
        </div>

        <div class="form-group d-flex justify-content-end m-2">
            <button class="btn btn-primary" type="submit" id="submit">Create</button>
            <a (click)="goBack()" class="btn btn-default">Quay Lại</a>
        </div>
    </form>
</div>
