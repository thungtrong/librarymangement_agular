<div id="content" class="col-6 offset-3">
    <h4>Cập nhật</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group ">
            <label for="name"></label>
            <input [(ngModel)]="category.name" type="text" class="form-control" placeholder="Nhập tên thể loại"
                id="title" name="name" required>
        </div>

        <div class="form-group ">
            <label for="shortname"></label>
            <input [(ngModel)]="category.shortname" type="text" class="form-control"
                placeholder="Nhập tên thể loại rút gọn" id="shortname" name="shortname" required>
        </div>


        <div class="form-group">
            <label for="description"></label>
            <textarea rows="5" [(ngModel)]="category.description" name="description" id="description"
                class="form-control" placeholder="Mô tả thể loại">
            </textarea>
        </div>


        <div class="form-group d-flex justify-content-end m-2">
            <button class="btn btn-primary" type="submit" id="submit">
                <i class="fa fa-floppy-o" aria-hidden="true"></i> Cập nhật
            </button>
            <a (click)="goBack()" class="btn btn-default">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Quay Lại
            </a>
        </div>
    </form>
</div>
